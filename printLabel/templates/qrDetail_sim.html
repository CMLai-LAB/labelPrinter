<!DOCTYPE html>
<html>
<head>
    <title>编辑QRcode内容</title>
</head>
<body>
    <h1>QRcode信习</h1>
    <form action="/qrCode/" method="post">
        {% csrf_token %}
        <h3>QRcode名称&#12288;<input type="text" name="qrName" placeholder="{{itemName}}" value="{{itemName}}" required><h3>
        <h3 style="display: inline-block;">X 坐标&#12288;<input type="text" name="qrX" placeholder="{{X}}" value="{{X}}" required></h3> <p style="display: inline-block;">mm<p>
        <h3 style="display: inline-block;">Y 坐标&#12288;<input type="text" name="qrY" placeholder="{{Y}}" value="{{Y}}" required></h3> <p style="display: inline-block;">mm<p>
        <h3>错误修正率&#12288;<input type="text" placeholder="{{ECC}}(L、M、Q、H)" name="ECC" value="{{ECC}}" required><h3></h3>
        <h3>扫描内容&#12288;<input type="text" placeholder="{{content}}" name="qrContent" value="{{content}}" required><h3>
        <h3>QRcode大小&#12288;<input type="text" placeholder="{{size}}(1~10)" name="width" value="{{width}}" required><h3>
        <h3>旋转角度&#12288;<input type="text" placeholder="{{rotation}}" name="rotation" value="{{rotation}}" required><h3>
        <button type="submit">完成</button>
    </form>
</body>
</html>
