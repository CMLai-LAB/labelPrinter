<!DOCTYPE html>
<html>
<head>
    <title>Edit Text Setting</title>
</head>
<body>
    <h1>Text Details</h1>
    <form action="/text/" method="post">
        {% csrf_token %}
        <h3>Name&#12288;<input type="text" name="textName" placeholder="{{itemName}}" value="{{itemName}}" required><h3>
        <h3 style="display: inline-block;">coordinate X&#12288;<input type="text" name="textX" placeholder="{{X}}" value="{{X}}" required></h3> <p style="display: inline-block;">mm<p>
        <h3 style="display: inline-block;">coordinate Y&#12288;<input type="text" name="textY" placeholder="{{Y}}" value="{{Y}}" required></h3> <p style="display: inline-block;">mm<p>
        <h3>Content&#12288;<input type="text" placeholder="{{content}}" name="textContent" value="{{content}}" required><h3>
        <h3>Size&#12288;<input type="text" placeholder="{{size}}" name="textSize" value="{{size}}" required><h3>
        <button type="submit">Finish</button>
    </form>
</body>
</html>
