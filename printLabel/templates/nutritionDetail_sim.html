<!DOCTYPE html>
<html>
<head>
    <title>编辑营养标示内容</title>
</head>
<body>
    <h1>营养标示信习</h1>
    <form action="/nutritionFacts/" method="post">
        {% csrf_token %}
        <h3>标示名称&#12288;<input type="text" name="nutritionName" placeholder="{{itemName}}" value="{{itemName}}" required></h3>
        <h3 style="display: inline-block;">X 坐标&#12288;<input type="text" name="nutritionX" placeholder="{{X}}" value="{{X}}" required></h3> <p style="display: inline-block;">mm</p><br>
        <h3 style="display: inline-block;">Y 坐标&#12288;<input type="text" name="nutritionY" placeholder="{{Y}}" value="{{Y}}" required></h3> <p style="display: inline-block;">mm</p><br>
        <h3 style="display: inline-block;">每一份量 <input type="text" name="weight" placeholder="{{weight}}" value="{{weight}}" required></h3> <p style="display: inline-block;">克</p><br>
        <h3 style="display: inline-block;">本包装含 <input type="text" name="servings" placeholder="{{servings}}" value="{{servings}}" required></h3> <p style="display: inline-block;">份</p><br>
        {% for options ,value in option.items %} 
            {% if options == "sodium"%}
                <h3 style="display: inline-block;">钠 <input type="text" name="options" placeholder={{value}} value="{{value}}" required></h3> <p style="display: inline-block;">毫克</p><br>
            {% elif options == "calories" %}
                <h3 style="display: inline-block;">热量 <input type="text" name="options" placeholder="{{value}}" value="{{value}}" required></h3> <p style="display: inline-block;">大卡</p><br>
            {% else %}
                <h3 style="display: inline-block;">{{options}} <input type="text" name="options" placeholder="{{value}}" value="{{value}}" required></h3> <p style="display: inline-block;">公克</p><br>
            {% endif %}
        {% endfor %}
        <button type="submit" value="{{option}}" name="optionList">完成</button>
    </form>
</body>
</html>
