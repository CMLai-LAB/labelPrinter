<!DOCTYPE html>
<html>
<head>
    <title>Chỉnh sửa cài đặt văn bản</title>
</head>
<body>
    <h1>Chi tiết văn bản</h1>
    <form action="/text/" method="post">
        {% csrf_token %}
        <h3>Tên&#12288;<input type="text" name="textName" placeholder="{{itemName}}" value="{{itemName}}" required><h3>
        <h3 style="display: inline-block;">tọa độ X&#12288;<input type="text" name="textX" placeholder="{{X}}" value="{{X}}" required></h3> <p style="display: inline-block;">mm<p>
        <h3 style="display: inline-block;">tọa độ Y&#12288;<input type="text" name="textY" placeholder="{{Y}}" value="{{Y}}" required></h3> <p style="display: inline-block;">mm<p>
        <h3>Nội dungt&#12288;<input type="text" placeholder="{{content}}" name="textContent" value="{{content}}" required><h3>
        <h3>Kích cỡ&#12288;<input type="text" placeholder="{{size}}" name="textSize" value="{{size}}" required><h3>
        <button type="submit">Hoàn thành</button>
    </form>
</body>
</html>
