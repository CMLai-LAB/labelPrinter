<!DOCTYPE html>
<html>
<head>
    <title>设定营养标签</title>
</head>
<body>
    <h1>营养标签设定</h1>
    
    <form action="/nutritionFacts/" method="post">
        {% csrf_token %}
        标签名称 <input type="text" name="nutritionName" required/><br><br>
        
        起始位置 <input type="text" name="nutritionX" placeholder="X mm" required/><nbsp>
        <input type="text" name="nutritionY" placeholder="Y mm" required/><br><br>
        
        每一份量 <input type="text" name="weight" placeholder="(克)" required/><br><br>
        
        本包装含 <input type="text" name="servings" placeholder="(份)" required/><br><br>
        <!--  heat, portain, fat, saturated, trans, carbohydrate, sugar, sodium -->
        {% for option ,value in options.items %} 
            {% if option == "sodium"%}
                鈉 <nbsp><input type="text" name="options" placeholder="毫克" required><br><br>
            {% elif option == "calrories" %}
                {{value}} <input type="text" name="options" placeholder="大卡" required><br><br>
            {% else %}
                {{value}} <input type="text" name="options" placeholder="公克" required><br><br>
            {% endif %}
        {% endfor %}
        <button type="submit" value="{{options}}" name="optionList">建立标签</button>
    </form>
</body>
</html>
