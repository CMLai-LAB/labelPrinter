<!DOCTYPE html>
<html>
<head>
    <title>Create Label</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'printLabel/css/button.css' %}">
</head>

<body>
    <div style="display: inline-block; position: absolute; left: 25%; top: 50px;">
        <h1>選擇標籤</h1>
        {% for paper in papers %}
        <form action="/findLabel/" method="post">
            {% csrf_token %}
            <button class="shape-ex11" name="paperName" value="{{paper}}" style="display: inline-block;">{{paper}}</button>
            <button name="paperName" value="delete{{paper}}" onclick="confirmDelete(event)" style="display: inline-block;">刪除</button>
        </form>
        <br><br>
        {% endfor %}
    </div>
    
    <div style="display: inline-block; position: absolute; right: 25%; top: 50px;">
        <h1>建立標籤</h1>
        <p style="color: red;">{{warning}}</p>
        <form action="/setup/" method="post">
            {% csrf_token %}
            標籤名稱：
            <input type="text" name="paperName" required/>
            <br><br>
            紙張長度: 
            <input type="text" name="paperWidth" placeholder="mm" required/>
            <br><br>
            紙張寬度: 
            <input type="text" name="paperHeight" placeholder="mm" required/>
            <br><br>
            印刷濃度: 
            <input type="text" name="density" placeholder="0~15" required/>
            <br><br>
            <!-- DPI : 
            <input type="text" name="DPI" placeholder="200、300" required/>
            <br><br> -->
            <button type="submit" name="setup">建立標籤</button>
        </form>
    </div>
    <script>
        function confirmDelete(e){
            if (!confirm("確定要刪除嗎?")){
                e.preventDefault();
            }else{
                alert("刪除成功");
            }
        }
    </script>
</body>
</html>
